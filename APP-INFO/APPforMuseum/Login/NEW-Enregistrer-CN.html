<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <button onclick="openPopup()">Click for open</button>

<div id="popup" class="popup">
  <div class="popup-content">
    <title>注册</title>
        <!--LLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLL-->
        <div class="login-left">
            <div style="width: 200px; height: 250px; margin: auto;">
            <img src="LOGO-museum.png" alt="LOGO-museum">
            </div>
            <script src="script.js"></script>
        </div>

        <!--RRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR-->
        <div class="login-right">

          <h2>注册</h2>

          <form action="#" method="post">
            <input type="email" placeholder="邮箱地址" name="email" required>
            <input type="text" placeholder="用户名" name="username" required>
            <input type="password" placeholder="输入密码" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" title="密码必须至少包含8个字符，包括至少一个字母、一个数字和一个特殊字符。 (@$!%*#?&)。" required>
            <input type="password1" placeholder="确认密码" id="confirmPassword" name="confirmPassword" required>
            <p id="passwordMatchError" style="color: red; display: none;">密码不一致</p>
            <input type="code" placeholder="用户码" name="code" required>
            <button type="créer">新建账户</button>
            <p>已有账户？<a href="./NEW-Login-CN.html">登录</a></p>
          </form>
        </div>

        <div class="close">
        <button onclick="closePopup()">返回</button>
        </div>
        
  </div>
    
</div>

<style>
.popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
  }
  
  .popup-content {
    background-color: white;
    margin: auto;
    padding: 10px;
    border: 1px solid #888;
    width: 50%;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  
  .popup-content h2 {
    margin-top: 0;
  }
  
  .popup-content p {
    margin-bottom: 0;
  }
  
  .popup-content button {
    display: block;
    margin: 0 auto;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .popup-content button:hover {
    background-color: #3e8e41;
  }

   /*LLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLL*/
      .login-left {
        margin: auto;
      	margin-top: 5%;
      	padding: 0px;
      }

      img{
        width: 250px;
        height: 300px;
      }


      /*RRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR*/
      .login-right {
        margin: auto;
      	margin-top: 10%;
      	padding: 20px;
      	max-width: 400px;
      }

      .login-right h2 {
        margin-top: 0;
        font-size: 2em;
        text-align: center;
      }

      .login-right input[type="email"],
      .login-right input[type="text"],
      .login-right input[type="password"], 
      .login-right input[type="password1"], 
      .login-right input[type="code"]{
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-bottom: 3px solid #7f8c8d;
        width: 95%;
        font-size: 1.5em;
        text-align: center;
      }

      .login-right button {
        background-color: #34495e;
        color: white;
        padding: 5px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 1.4em;
      }

      .login-right button:hover {
        background-color: #34495e;
      }

      .login-right p {
        margin-top: 30px;
        font-size: 1.2em;
      }

      .login-right a {
        color: #7f8c8d;
        text-decoration: underline;
      }

      .login-right a:hover {
        color: #34495e;
      }
    </style>

  <script>
    function validate() {
        var code = document.getElementById("code").value;
        var randomCode = Math.floor(Math.random() * 9000) + 1000;
  
        if (code == randomCode) {
          document.getElementById("result").innerHTML = "登陆成功！";
        } else {
          document.getElementById("result").innerHTML = "无效码，请重试！";
        }
      }
      
  function openPopup() {
    document.getElementById("popup").style.display = "block";
  }
  
  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
  //confirm
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const passwordMatchError = document.getElementById('passwordMatchError');

  function checkPasswordMatch() {
    if (passwordInput.value !== confirmPasswordInput.value) {
      passwordMatchError.style.display = 'block';
    } else {
      passwordMatchError.style.display = 'none';
    }
  }

  passwordInput.addEventListener('input', checkPasswordMatch);
  confirmPasswordInput.addEventListener('input', checkPasswordMatch);
  </script>
</head>
</html>
