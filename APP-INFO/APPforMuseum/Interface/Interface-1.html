<!--interface display dateTime-->
  <script>
    Date.prototype.format = function (fmt) {
      var o = {
        "y+": this.getFullYear, 
        "M+": this.getMonth() + 1, 
        "d+": this.getDate(), 
        "h+": this.getHours(), 
        "m+": this.getMinutes(), 
        "s+": this.getSeconds() 
      };
      if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
          if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
          return fmt;
      }

      setInterval("document.getElementById('dateTime').innerHTML = (new Date()).format('yyyy-MM-dd hh:mm:ss');", 100);  
      //function new Date() for gets the system time
      //Runs every 100 milliseconds
  </script>

  <body>

    <div style="position: absolute; margin-top: 80px; right:10px; color: #f2f2f2;background-color: #38835b;" id="dateTime"></div>
    </h1>
  </body>
