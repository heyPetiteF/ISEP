<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Two Popups Example</title>
  <style>
    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <button onclick="openPopup('popupLogin')">Login</button>
  <button onclick="openPopup('popupRegister')">Register</button>

  <div id="popupLogin" class="popup">
    <div class="popup-content">
      <h2>Login</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="button" onclick="login()">Submit</button>
      </form>
      <p id="loginResult"></p>
      <p>Don't have an account? <a href="#" onclick="openPopup('popupRegister')">Register here</a></p>
    </div>
  </div>

  <div id="popupRegister" class="popup">
    <div class="popup-content">
      <h2>Register</h2>
      <form>
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>
        <br><br>
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <br><br>
        <button type="button" onclick="register()">Submit</button>
      </form>
      <p id="registerResult"></p>
      <p>Already have an account? <a href="#" onclick="openPopup('popupLogin')">Login here</a></p>
    </div>
  </div>

  <script>
    function openPopup(id) {
      document.getElementById(id).style.display = "block";
    }

    function closePopup(id) {
      document.getElementById(id).style.display = "none";
    }

    function login() {
      // Perform login logic
      document.getElementById("loginResult").innerHTML = "Login successful!";
    }

    function register() {
      // Perform register logic
      document.getElementById("registerResult").innerHTML = "Registration successful!";
    }
  </script>
</body>
</html>
